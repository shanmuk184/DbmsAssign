<!DOCTYPE html>
<html>
<head>
	<title>Add Reader</title>
	<style type="text/css">
		.container{
			display: flex;
			align-items: center;
			 flex-direction: column;

		}
		input{
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class = 'container' >
		<h1>Add a Reader</h1>
		<form class = 'container' action='/reader' method='post'>
			<input type="text" name="Name" placeholder ='Reader Name'>
			<input type="text" name="Address" placeholder='Reader Address'>
			<input type="text" name="Phone" placeholder ='Reader Phone Number'>
		
			<input type="submit" name="Submit">
		</form>	
	</div>
</body>
</html>
